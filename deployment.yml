apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jerrynim-blog
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: jerrynim-blog
    spec:
      containers:
        - name: jerrynim-blog
          image: gcr.io/jerrynim-blog/jerrynim-blog
          ports:
            - containerPort: 3000
